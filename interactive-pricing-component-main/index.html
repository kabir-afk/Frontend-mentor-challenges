<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="nouislider/dist/nouislider.min.css"
    />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      footer {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="heading">Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      <div class="image">
        <img src="images/pattern-circles.svg" alt="pattern-circles" />
      </div>
      <div class="pricing-component">
        <div class="pricing-per-page">
          <span class="page-views">10k pageviews</span>
          <h1 class="push--right" id="pricing">$8.00</h1>
          <span>/month</span>
        </div>
        <div id="slider"></div>
        <div class="pricing-offers">
          <span>Monthly Billing</span>
          <button class="switch"><div class="slider"></div></button>
          Yearly Billing
          <span class="discount">25% discount</span>
        </div>
        <hr />
        <div class="CTA-container">
          <div class="CTA-text">
            <p>
              <img src="images/icon-check.svg" alt="icon-check" /> Unlimited
              websites
            </p>
            <p>
              <img src="images/icon-check.svg" alt="icon-check" /> 100% data
              ownership
            </p>
            <p>
              <img src="images/icon-check.svg" alt="icon-check" /> Email reports
            </p>
          </div>

          <button class="CTA-btn">Start my trial</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kabir-afk"
          >solitary_coder</a
        >.
      </div>
    </footer>
    <script src="nouislider/dist/nouislider.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
