<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card_image_01"><img src="images/illustration-hero.svg" alt="illustration-hero"></div>
    <div class="container">
      <h1 class="hero_heading"> Order Summary</h1>
      <p class="hero_text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="flex">
        <div class="card_image_02"><img src="images/icon-music.svg" alt="icon-music"></div>

        <div class="hero_plan">
          <p class="Plan" >Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change-button">Change</p>

      </div>
      <div class="payment">Proceed to Payment</div>
      <div class="payment_cancel">Cancel Order</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">solitary_coder</a>.
  </div>
</body>

</html>
